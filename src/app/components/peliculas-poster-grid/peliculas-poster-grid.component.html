<div class="row animate__animated animate__fadeIn animate__delay-1s">
    <div class="col-lg-3 col-md-6 col-sm-4 col-xs-6 mb-5" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | poster" 
            class="img-fluid poster"
            (click)="onMovieClick(movie)"
            >
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="movie.vote_average"
                                 totalstars="10"
                                 checkedcolor="yellow"
                                 uncheckedcolor="grey"
                                 size="14px"
                                 readonly="true">
                    </star-rating>
                </div>
                <div class="col-2 text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
